<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #555;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #777;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site en maintenance</h1>
        <p>Nous effectuons actuellement des travaux de maintenance. Le site sera bientôt de retour.</p>
        <p>Merci de votre compréhension.</p>
        <div class="contact">
            <p>Si vous avez besoin d'aide immédiate, veuillez nous contacter à <a href="mailto:support@votresite.com">support@votresite.com</a>.</p>
        </div>
    </div>
</body>
</html>
